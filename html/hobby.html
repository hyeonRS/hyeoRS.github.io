<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong's MBTI</title>

    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/layout.css" />

    <style>

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;        
            font-family: 'Jalnan';
        }

        .content> h1 {
            width: 100vw;
            height: 120px;
            font-size: 60px;
        }



        #content-area{
            width: 100vw;
            height: 820px;
        }


        #content-area > div{
            height: 100%;
        }

        #content-area > div > img{
            height: 40%;
        }



    </style>

</head>
<body>
    <div class="content flex-col-align-center ">

        <h1 class="font-white back-purple flex-col-align-center">취미</h1>

        <div class="flex-row-align-center" id="content-area" style="gap: 70px;">

            <div class="font-purple flex-col-space-around" >
                <h1>야구 보기</h1>
                <img src="../img/hobby-baseball.jpg" alt="">
            </div>
            <div class="font-purple flex-col-space-around">
                <h1>축구 보기</h1>
                <img src="../img/hobby-soccer.png" alt="">
            </div>
            <div class="font-purple flex-col-space-around">
                <h1>영화 보기</h1>
                <img src="../img/hobby-movie.png" alt="">
            </div>
    
        </div>

    </div>
</body>
</html>
