<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hong's MBTI</title>

  <link rel="stylesheet" href="../css/color.css" />
  <link rel="stylesheet" href="../css/layout.css" />

  <style>
    body {
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Jalnan';
    }

    header {
    width: 100%;
    height: 80px; /* ✅ index nav와 동일 높이 */
    background: #6a75ca;
    color: white;
    font-size: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    }


    main {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      text-align: center;
    }

    main img {
      width: 200px;
      margin-bottom: 30px;
    }

    h2 {
      color: #6a75ca;
      margin-bottom: 30px;
      font-size: 26px;
    }

    p {
      text-align: left;
      line-height: 1.8;
      font-size: 18px;
      color: #4d4d4f;
    }

    p span {
      color: #6a75ca;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>MBTI</header>

  <main>
    <img src="../img/MBTI.png" alt="ISTJ" />
    <h2>청렴결백한 논리주의자, 세상의 소금형 (ISTJ)</h2>

    <p>
      - <span>사람에 대한 호불호가 뚜렷</span>하고 선입견이 강한 편이다.<br><br>
      - 낯가림이 심하지만, <span>친해질수록 허물없는 스타일</span>이다.<br><br>
      - <span>원칙과 규칙을 중시</span>하며, 일처리에서 벗어나는 것을 싫어한다.<br><br>
      - 책임감이 강하고 신뢰도가 높아, 맡은 일은 끝까지 해내려 한다.<br><br>
      - <span>감정보다 사실을 우선시</span>하며, 감정 표현에는 다소 서툴다.<br><br>
      - <span>계획적이고 체계적</span>이라 즉흥적인 행동을 잘 하지 않는다.<br><br>
      - 겉보기엔 무뚝뚝하지만, <span>가까운 사람에게는 진심으로 헌신하는 타입</span>이다.
    </p>
  </main>
</body>
</html>
