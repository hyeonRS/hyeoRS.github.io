<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong's MBTI</title>

    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/layout.css" />

    <style>

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
            font-family: 'Jalnan';
        }


        .content> h1 {
            width: 100vw;
            height: 120px;
            font-size: 60px;
        }



        #content-area{
            width: 100vw;
            height: 820px;
        }

        #mbti-img {
            height: 50%;
        }

        #mbti-img > img {
            height: 100%;
        }




    </style>

</head>
<body>
    <div class="content flex-col-align-center ">

        <h1 class="font-white back-purple flex-col-align-center">MBTI</h1>

        <div class="flex-col-align-center" id="content-area" style="gap: 30px;">

            <div id="mbti-img">
                <img src="../img/MBTI.png" alt="">
            </div>

            <div> 
                <h1 class="font-white back-purple" style="font-size: 45px;">청렴결백한 논리주의자, 세상의 소금형</h1>
            </div>

            <div>
                <p class="font-gray" style="font-size: 20px;">

                    - <span class="font-purple" style="font-weight: bold;">사람에 대한 호불호가 뚜렷</span>하고 선입견이 강한 편이다. <br><br>

                    - 낯가림이 심하지만, <span class="font-purple" style="font-weight: bold;">친해질수록 허물없는 스타일</span>이다.<br><br>

                    - <span class="font-purple" style="font-weight: bold;">원칙과 규칙을 중시</span>하며, 일처리에서 벗어나는 것을 싫어한다.<br><br>

                    - 책임감이 강하고 신뢰도가 높아, 맡은 일은 끝까지 해내려 한다.<br><br>

                    - <span class="font-purple" style="font-weight: bold;">감정보다 사실을 우선시</span>하며, 감정 표현에는 다소 서툴다. <br><br>

                    - <span class="font-purple" style="font-weight: bold;">계획적이고 체계적</span>이라 즉흥적인 행동을 잘 하지 않는다. <br><br>

                    - 겉보기엔 무뚝뚝하지만, <span class="font-purple" style="font-weight: bold;">가까운 사람에게는 진심으로 헌신하는 타입</span>이다.<br><br>

                </p>

            </div>

        </div>

    </div>
</body>
</html>
